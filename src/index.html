<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <script defer src="bundle.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button class="open-modal">Открыть форму обратной связи</button>
    <div class="status-message" style="display: none;"></div>
    <div class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="contact-form">
          <label for="name">Имя</label>
          <input class="contact__input" type="text" id="name" name="name" placeholder="Имя" required>
          
          <label for="email">E-mail</label>
          <input class="contact__input" type="email" id="email" name="email" placeholder="E-mail" required>
          
          <label for="phone">Телефон</label>
          <input class="contact__input" type="text" id="phone" name="phone" placeholder="Телефон" required>
          
          <label for="message">Сообщение</label>
          <textarea class="contact__area" id="message" name="message" placeholder="Сообщение" required></textarea>
          
          <button type="submit" id="submit-button" disabled>Отправить</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
